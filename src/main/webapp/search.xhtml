<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <f:view contentType="text/html">
        <h:head>
            <title>Accounts DB</title>
        </h:head>
        <h:body>
            <h:form id="form">
 <h:panelGrid columns="2">
                
                <h:outputLabel for="id" value="ID:" />
                <h:inputText value="#{accountsbean.accountId}" id="id"/>
            
            <h:outputLabel for="accountNumber" value="Account Number:" />
            <h:inputText value="#{accountsbean.accountNumber}" id="accountNumber"/>

            <h:outputLabel for="accountType" value="Account Type:" />
            <h:inputText value="#{accountsbean.accountType}" id="accountType"/>

            <h:commandButton action="#{accountsbean.findCustomers()}" value="SEARCH" class="search"/>
            
                </h:panelGrid>



            <p:dataTable value="#{accountsbean.findCustomersByAccount}" var="account" id="accountTable" >
    
                <p:column headerText="Account ID">
                    <h:outputText value="#{account.id} " />
                </p:column>

                <p:column headerText="Account Number">
                    <h:outputText value="#{account.accountNumber} " />
                </p:column>

                <p:column headerText="Account Type">
                    <h:outputText value="#{account.accountType} " />
                </p:column>
   
            </p:dataTable>
 <br/><br/><br/><br/>
              

               

            </h:form>
        </h:body>
    </f:view>
</html>
