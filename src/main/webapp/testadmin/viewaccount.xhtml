<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Accounts DB for Test User View Account</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandLink style="margin-right: 20px" value="Log Out" action="#{accountsbean.logout}" immediate="true"></h:commandLink>
            <h:outputText style="margin-right: 20px" value="#{accountsbean.name}" />
            <h:commandLink style="margin-right: 20px" action="index.xhtml?faces-redirect=true" immediate="true" value="View All Accounts"/>
            <h:panelGrid columns="2">
        <h:outputLabel value="Amount" class="label"/>
        <h:inputText value="#{accountsbean.statement.amount}"/>
                              

                                    <h:outputLabel value="Date" class="label"/>
                                    <h:inputText value="#{accountsbean.statement.datefield}"/>
                                    
                                    <h:outputLabel value="Statement Id" class="label"/>
                                    <h:inputText value="#{accountsbean.statement.id}"/>
                                    
                                    <h:outputLabel value="Account Number" class="label"/>
                                    <h:inputText value="#{accountsbean.statement.accountId.accountNumber}"/>
                                    
                                    <h:outputLabel value="Account Type" class="label"/>
                                    <h:inputText value="#{accountsbean.statement.accountId.accountType}"/>
                                    
                                    <h:outputLabel value="Account Id" class="label"/>
                                    <h:inputText value="#{accountsbean.statement.accountId.id}"/>
            </h:panelGrid>

        </h:form>                
    </h:body>
</html>
