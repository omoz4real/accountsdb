<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Accounts DB Login Form</title>
        <h:outputStylesheet name="css/accountsdb.css"/>
    </h:head>
    <h:body>
        <div class="pageWrapper">
                    
            <div class="loginform">
         <form method="POST" action="j_security_check" class="subform1" >
            
            
            <p>  <h:outputLabel value="Username:" class="label"/>
                <input type="text" name="j_username" /></p><br/>
                
                <p>  <h:outputLabel value="Password:" class="label"/>
                    <input type="password" name="j_password" /></p><br/>
                 
           
                    <p><input type="submit" value="Login" class="loginbutton"/></p><br/>
                
            
        
            </form>
            </div>
        </div>
    </h:body>
</html>
