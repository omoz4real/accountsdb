<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Accounts Database for Test User</title>
    </h:head>
    <h:body>
        <h:form id="form1">
<li><h:commandLink  value="Log Out" action="#{accountsbean.logout}" immediate="true"></h:commandLink></li>
<li><h:outputText value="#{accountsbean.name}" /></li>
            <p:dataTable value="#{accountsbean.statements}" var="account">
                
                <p:column  headerText="Account Id"> 
                    <h:commandLink action="#{accountsbean.showDetails(account)}"
                                   value="#{account.accountId.id}"/>
                    
                </p:column>
                
                <p:column headerText="Statement ID">
                    <h:commandLink action="#{accountsbean.showDetails(account)}"
                                   value="#{account.id}"/>
                </p:column>

                <p:column  headerText="Account Type">
                    <h:outputText value="#{account.accountId.accountType} " />
                </p:column>

                <p:column headerText="Account Number">
                    <h:outputText value="#{account.accountId.accountNumber} "/>
                </p:column>


                <p:column  headerText="Amount">
                    <h:outputText value="#{account.amount} " />
                </p:column>

                <p:column headerText="Date">
                    <h:outputText value="#{account.datefield} "/>
                </p:column>

                


            </p:dataTable>

        </h:form>
    </h:body>
</html>
